<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Background Color</title>
    <style>
      body {
        text-align: center;
        margin-top: 50px;
      }

      .color-input {
        padding: 10px;
        font-size: 16px;
      }

      .change-color-btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #1bca35;
        color: #000;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Change Background Color</h1>
    <input
      type="text"
      class="color-input"
      id="colorInput"
      placeholder="Enter color (red, blue, green, black, white)"
    />
    <button class="change-color-btn" id="changeColorBtn">Change Color</button>

    <script>
      const validColors = ["red", "blue", "green", "black", "white"];

      const colorInput = document.getElementById("colorInput");
      const changeColorBtn = document.getElementById("changeColorBtn");

      changeColorBtn.onclick = function () {
        const color = colorInput.value.toLowerCase();

        if (validColors.includes(color)) {
          document.body.style.backgroundColor = color;
        } else {
          alert(
            "Invalid color! Please enter one of the following colors: red, blue, green, black, white."
          );
        }
      };
    </script>
  </body>
</html>
